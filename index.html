<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보노보노 옷나라</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 헤더 -->
<header>
    <h1>보노보노 옷나라</h1>
    <nav>
        <a href="#">남성</a>
        <a href="#">여성</a>
        <a href="#">신상</a>
        <a href="#">세일</a>
    </nav>
</header>

<!-- 보노보노 컨테이너 -->
<div id="container">
    <img id="bonobono" src="images/bonobono.png" alt="보노보노">
</div> 

<!-- 상품 섹션 -->
<section id="products">
    <div class="product">
        <img src="images/product1.png" alt="티셔츠">
        <h3>귀여운 티셔츠</h3>
        <p>₩25,000</p>
    </div>
    <div class="product">
        <img src="images/product2.png" alt="청바지">
        <h3>청바지</h3>
        <p>₩45,000</p>
    </div>
    <div class="product">
        <img src="images/product3.png" alt="후드티">
        <h3>후드티</h3>
        <p>₩35,000</p>
    </div>
    <div class="product">
        <img src="images/product4.png" alt="셔츠">
        <h3>셔츠</h3>
        <p>₩30,000</p>
    </div>
    <div class="product">
        <img src="images/product5.png" alt="바지">
        <h3>바지</h3>
        <p>₩40,000</p>
    </div>
    <div class="product">
        <img src="images/product6.png" alt="재킷">
        <h3>재킷</h3>
        <p>₩55,000</p>
    </div>
    <div class="product">
        <img src="images/product7.png" alt="스커트">
        <h3>스커트</h3>
        <p>₩28,000</p>
    </div>
    <div class="product">
        <img src="images/product8.png" alt="원피스">
        <h3>원피스</h3>
        <p>₩50,000</p>
    </div>
    <div class="product">
        <img src="images/product9.png" alt="모자">
        <h3>모자</h3>
        <p>₩15,000</p>
    </div>
</section>

<!-- 푸터 -->
<footer>
    <p>&copy; 2025 보노보노 옷나라</p>
</footer>

<script src="script.js"></script>
</body>
</html>
